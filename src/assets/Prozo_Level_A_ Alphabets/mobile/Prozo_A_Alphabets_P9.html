<!doctype html>
<html lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../js/atrament.min.js"></script>
    <link rel='stylesheet' type='text/css' href="../css/bootstrap.css">
    <link rel='stylesheet' type='text/css' href="../css/style.css">
    <link rel='stylesheet' type='text/css' href="../css/color.css">
</head>

<body>
    <!-- Page 1-->
    <div class="pagePadding">
        <h2> <mark>Colour the apple and the alphabet "a" as follows:</mark><br>
            <mark> <span>apple </span>
            <i class="red">&nbsp;</i>
            <span>- a</span>
            <i class="green">&nbsp;</i>
          </mark>
        </h2>
        <div class="activity">
            <img src="../images/activity_img.jpg">
            <div class="pageNumber">
                9
            </div>
        </div>
        <div class="mainBox">
            <form>
                <div>
                    <label>Thickness</label>
                    <input type="range" min="1" max="40" oninput="atrament.weight = parseFloat(event.target.value);" value="2" step="0.1" autocomplete="off" style="font-size:6px; width:73px;" />
                </div>
                <div>
                    <label>Mode</label>
                    <select onchange="atrament.mode = event.target.value;">
                <option value="draw" default>Draw</option>
                <option value="erase" default>Erase</option>
              </select>
                </div>
                <div>
                    <label>Colour</label>
                    <input type="color" onchange="atrament.color = event.target.value;" value="#000000" autocomplete="off">
                </div>
            </form>
            <div class="a_img"></div>
            <canvas id="sketcher" class="sketchDefault customCanvas"></canvas>
        </div>
    </div>

    <script>
        var canvas = document.getElementById('sketcher');
        var atrament = atrament(canvas, canvas.offsetWidth, canvas.offsetHeight);
        var clearButton = document.getElementById('clear');
        canvas.addEventListener('dirty', function(e) {
            clearButton.style.display = atrament.dirty ? 'inline-block' : 'none';
        });
    </script>
</body>

</html>
