    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".cross").click(function(e) {

                if ($(this).hasClass("ques-correct")) {
                    return false;
                }

                $(".cross").removeClass("ques-click");
                $(this).addClass("ques-click");
            });

            $(".ans").click(function(e) {
                if ($(".ques-click").length > 0) {
                    if ($(this).data('ans') == $(".ques-click").data('ans')) {
                        var correct_class = $(".ques-click").data('class');

                        $(".ques-click").addClass(correct_class).addClass("ques-correct");
                        $(this).addClass(correct_class).addClass("ans-correct");
                        $(".ques-click").removeClass('ques-click');

                        playSoundYes()
                        $('#correctPopup').modal('show')

                    } else {
                        playSoundNo();
                        $('#wrongPopup').modal('show')
                    }
                }
            })
        })

        function playSoundYes() {
            $("#no").trigger('pause');
            $("#no").trigger('load');
            $("#yes").trigger('load');
            $("#yes").trigger('play');
        }

        function playSoundNo() {
            $("#yes").trigger('pause');
            $("#yes").trigger('load');
            $("#no").trigger('load');
            $("#no").trigger('play');
        }
    </script>
    <script>
        $("form").trigger('reset');
        $(document).ready(function() {
            $(".correct").click(function() {
                $(this).addClass("green-checked")
                $("#no").trigger('pause');
                $("#no").trigger('load');
                $("#yes").trigger('load');
                $("#yes").trigger('play');
            });
        });

        $(document).ready(function() {
            $(".incorrect").click(function() {
                $(this).addClass("red-cross-checked")
                $("#yes").trigger('pause');
                $("#yes").trigger('load');
                $("#no").trigger('load');
                $("#no").trigger('play');
            });
        });
    </script>

    <script type="text/javascript">
        $('body').on('hidden.bs.modal', '.modal', function() {
            $('#book-video').trigger('pause');
            $('#book-video').trigger('load');
        });
    </script>
    <script type="text/javascript">
        function printData() {
            var divToPrint = document.getElementById("printImg1");
            newWin = window.open("");
            newWin.document.write(divToPrint.outerHTML);
            newWin.print();
            newWin.close();
        }

        $('.print-btn').on('click', function() {
            printData();
        })
    </script>
    <script type="text/javascript">
        function loadApp() {

            // Create the flipbook

            $('.flipbook').turn({
                // Width

                width: 1280,

                // Height

                height: 750,

                // Elevation

                elevation: 50,

                // Enable gradients

                gradients: true,

                // Auto center this flipbook

                autoCenter: true

            });

            $(document).keydown(function(e) {

                var previous = 37,
                    next = 39,
                    esc = 27;

                switch (e.keyCode) {
                    case previous:

                        // left arrow
                        $('.flipbook').turn('previous');
                        e.preventDefault();

                        break;
                    case next:

                        //right arrow
                        $('.flipbook').turn('next');
                        e.preventDefault();

                        break;
                }


                // Events for the next button


            });

            /*
              Total And Current
             */

            $(".flipbook").bind("turned", function(event, page, view) {
                $("#pages").val($(".flipbook").turn('page') + "/" + $(".flipbook").turn('pages'))
            });
            $("#pages").val($(".flipbook").turn('page') + "/" + $(".flipbook").turn('pages'))

            $('.next-button').bind($.mouseEvents.over, function() {

                $(this).addClass('next-button-hover');

            }).bind($.mouseEvents.out, function() {

                $(this).removeClass('next-button-hover');

            }).bind($.mouseEvents.down, function() {

                $(this).addClass('next-button-down');

            }).bind($.mouseEvents.up, function() {

                $(this).removeClass('next-button-down');

            }).click(function() {

                $('.flipbook').turn('next');

            });

            // Events for the next button

            $('.previous-button').bind($.mouseEvents.over, function() {

                $(this).addClass('previous-button-hover');

            }).bind($.mouseEvents.out, function() {

                $(this).removeClass('previous-button-hover');

            }).bind($.mouseEvents.down, function() {

                $(this).addClass('previous-button-down');

            }).bind($.mouseEvents.up, function() {

                $(this).removeClass('previous-button-down');

            }).click(function() {

                $('.flipbook').turn('previous');

            });
        }

        // Load the HTML4 version if there's not CSS transform

        yepnope({
            test: Modernizr.csstransforms,
            yep: ['lib/turn.js'],
            nope: ['lib/turn.html4.min.js'],
            both: ['css/basic.css'],
            complete: loadApp
        });

        $("#print_btn").click(function(e) {
            window.print()
        })

        $("#first_page").click(function(e) {
            $(".flipbook").turn("page", 1);
        })

        $("#last_page").click(function(e) {
            $(".flipbook").turn("page", $(".flipbook").turn('pages'));
        })
    </script>
